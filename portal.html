<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiPortalCaptivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>游깷 Portal Cautivo</h1>

        <div class="welcome-message">
            <h3>춰Bienvenido!</h3>
            <p>Para acceder a internet, por favor autent칤cate.</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('login')">Iniciar Sesi칩n</button>
            <button class="tab-btn" onclick="openTab('register')">Registrarse</button>
        </div>
        
        <div id="login" class="tab-content active">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contrase침a">
                </div>
                <button type="submit" class="btn">Conectar a Internet</button>
            </form>
            
            <div id="login-messages" class="messages-container"></div>
        </div>
        
        <div id="register" class="tab-content">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="new_username">Nuevo Usuario:</label>
                    <input type="text" id="new_username" name="username" required minlength="3" placeholder="M칤nimo 3 caracteres">
                </div>
                <div class="form-group">
                    <label for="new_password">Contrase침a:</label>
                    <input type="password" id="new_password" name="password" required minlength="4" placeholder="M칤nimo 4 caracteres">
                </div>
                <button type="submit" class="btn">游닇 Crear Cuenta</button>
            </form>
            
            <!-- Contenedor para mensajes de registro -->
            <div id="register-messages" class="messages-container"></div>
        </div>
        
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
